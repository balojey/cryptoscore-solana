<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="#0B0E11"/>
  
  <!-- Polkadot-style hexagon icon (centered and scaled) -->
  <g transform="translate(90, 90) scale(5.2)">
    <!-- Main hexagon structure -->
    <path d="M0 -10L-8.66 -5V5L0 10L8.66 5V-5L0 -10Z" stroke="#00D4FF" stroke-width="1.5" stroke-linejoin="round" fill="none"/>
    
    <!-- Top-right connection -->
    <path d="M0 0L8.66 -5" stroke="#00D4FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Vertical center line -->
    <path d="M0 0V10" stroke="#00D4FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Top-left connection -->
    <path d="M0 0L-8.66 -5" stroke="#00D4FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- App name -->
  <text x="90" y="155" text-anchor="middle" fill="#00D4FF" font-family="Arial, sans-serif" font-size="15" font-weight="bold">CryptoScore</text>
</svg>
