[package]
name = "cryptoscore-dashboard"
version = "0.1.0"
description = "CryptoScore Dashboard Program - Data aggregation and querying"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "cryptoscore_dashboard"

[features]
default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = { version = "0.30.1", features = ["init-if-needed"] }